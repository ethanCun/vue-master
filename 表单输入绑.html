<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单输入绑定</title>
		<script type="text/javascript" src="js/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		
		<div id="app">
			
			<input type="text" name="message" v-model="message" />
			<p>{{message}}</p>
			<br />
			
			<input type="checkbox" v-model="checkedNames" value="zhangsan"/>
			<span>zhangsan</span>
			<br />
			<input type="checkbox" v-model="checkedNames" value="lisi"/>
			<span>lisi</span>
			<br />
			<input type="checkbox" v-model="checkedNames" value="wangwu"/>
			<span>wangwu</span>
			<p>{{checkedNames}}</p>
			<br />
			
			<input type="radio" v-model="sex" value="man"/>
			<span>man</span>
			<input type="radio" v-model="sex" value="women
			" />
			<span>women</span>
			<p>{{sex}}</p>
			<br />
			
			<input type="submit" @click="submit" value="提交"/>
		</div>
		
		<script type="text/javascript">
			
			var vm = new Vue({
				el: '#app',
				data:{
					message: 'test',
					checkedNames: ['zhangsan'],
					sex: 'man'
				},
				methods:{
					submit: function(){
						
						console.log("message: " + this.message);
						console.log("checkedNames: " + this.checkedNames);
						console.log("sex: " + this.sex);
					}
				}
			})
		</script>
	</body>
</html>
