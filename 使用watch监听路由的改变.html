<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用路由监听路由的改变</title>
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
	</head>
	<body>
		
		<div id="app">
			
			<router-link to="/login">登录</router-link>
			<router-link to="/register">注册</router-link>
			
			<router-view></router-view>
		</div>
		
		<script>
			
			var login = {
				template: '<h1>这是登录页面</h1>'
			}
			
			var register = {
				template: '<h1>这是注册页面</h1>'
			}
			
			var router = new VueRouter({
				routes:[
					{
						path: '/',
						redirect: '/login'
					},
					{
						path: '/login',
						component: login
					},
					{
						path: '/register',
						component: register
					}
				]
			})
			
			var vm = new Vue({
				el: '#app',
				data:{
					
				},
				components:{
					
				},
				router,
				watch:{
					
					//监听路由变化
					'$route.path': function(newVal, oldVal){
						
						console.log('newPath :' + newVal + ' oldPath: ' + oldVal);
						
						if (newVal === '/login'){
							console.log('欢迎来到登录页面')
						}else if(newVal === '/register'){
							console.log('欢迎来到注册页面')
						}
					}
				}
			})
		</script>
	</body>
</html>
