<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建组件（二）</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			
			<com1></com1>
			<com2></com2>
		</div>
		
		<script>
			
			//创建一个组件并且祖册
			Vue.component('com1', Vue.extend({
				template:'<h2>这是一个h2标签</h2>'
			}))
			
			//template只能有一个唯一的根元素 类似于html根标签
			Vue.component('com2', {
				template:'<div><h3>这是一个h3标签</h3><span>123</span></div>'
			})
			
			var vm = new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
