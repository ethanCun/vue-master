<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>router-link的基本使用</title>
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
	</head>
	<body>
		
		<div id="app">
			
			<a href="#/login">登录</a>
			<a href="#/register">注册</a>
			
			<!-- router-link默认渲染为一个a标签 可以通过tag来制定需要渲染成哪个标签 -->
			<router-link to="/login" tag="span">登录</router-link>
			<router-link to="/register">注册</router-link>
			
			<router-view></router-view>
		</div>
		
		<script>
			
			var login = {template: '<h1>登录</h1>'}
			var register = {template: '<h1>注册</h1>'}
			
			var router = new VueRouter({
				routes:[
					//{path: '/', component: login}, //指定根路径的一种方式
					{path: '/', redirect: '/login'}, //使用重定向的方式指定根路径为login
					{path: '/login', component: login},
					{path: '/register', component: register}
				]
			})
			
			var vm = new Vue({
				el: '#app',
				data:{
					
				},
				methods:{
					
				},
				components:{
					
					
				},
				router: router
			})
		</script>
	</body>
</html>
