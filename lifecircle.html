<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期</title>
		<script type="text/javascript" src="js/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		
		<style>
			
			.red{
				
				color: red;
			}
			
			.px{
				
				font-size: 70px;
			}
			
		</style>
		
		<div id="app">
			{{a}}
			<p v-html="phtml"></p>
			<div v-bind:class="color">test文本</div>
			<p :class="px">test2文本</p>
			<p>{{ok ? 'yes' : 'no'}}</p>
			<p>{{num+1}}</p>
			<p>{{message.split('').reverse().join(',')}}</p>
		</div>
		
		<script>
			
			var data = {a:100, 
				phtml:'<p style="color:red;">czy</p>',
				color: 'red',
				px: 'px',
				ok: true,
				num: 10,
				message: "czy"}
			
			var vm = new Vue({
				el:'#app',
				data:data,
				beforeCreate:function(){
					console.log("beforeCreate")
				},
				created:function(){
					console.log("created")
				},
				beforeMount:function(){
					console.log("beforeMount")
				},
				mounted:function(){
					console.log("mounted:")
				},
				beforeUpdate:function(){
					console.log("beforeUpdate")
				},
				updated:function(){
					console.log('updated')
				},
				activated:function(){
					console.log('activated')
				},
				deactivated:function(){
					console.log('activicated')
				},
				beforeDestroy:function(){
					console.log('beforeDestory')
				},
				destroyed:function(){
					console.log('desstoryed')
				}
			})
			
			setTimeout(function(){
				
				vm.$data.a = 9999
			}, 5000)
			
			
		</script>
	</body>
</html>
