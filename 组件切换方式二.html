<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件切换方式二: 使用Vue提供的Component来切换</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			
			<!-- 当前学习了几个Vue提供的标签: 
			template component transition transition-group 
			-->
			
			<!-- <login></login>
			<register></register> -->
			
			<a href="" @click.prevent="login">登录</a>
			<a href="" @click.prevent="register">注册</a>
			
			<!-- 使用Vue提供的Component通过绑定is来切换组件 -->
			<component :is="componentName"></component>
		</div>
		
		<script>
			
			//全局创建并注册两个组件
			Vue.component('login', {
				template:'<h1>这是登录组件</h1>'
			})
			Vue.component('register',{
				template:'<h1>这是注册组件</h1>'
			})
			
			var vm = new Vue({
				el:'#app',
				data:{
					
					componentName: 'login'
				},
				methods:{
					
					login: function(){
						
						this.componentName = "login"
					},
					
					register:function(){
						
						this.componentName = 'register'
					}
				}
			})
		</script>
	</body>
</html>
