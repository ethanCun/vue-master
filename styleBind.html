<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class与style绑定</title>
		<script type="text/javascript" src="js/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		
		<style>
			
			.red{
				color: red;
			}
			
			.green{
				background: green;
			}
		</style>
		
		<div id="app">
			
			<p :class="['red', 'green']" style="width: 100px; height: 100px;
			font-size: 30px;text-align: center; line-height: 100px;">czy</p>
						
			<p :class="{red:isRed, green:isGreen}">czyczy</p>
			
			<p :class="[isRed ? 'red' : '', isGreen ? 'green' : '']">czy</p>
		
			<!-- 内联样式 -->
			<p :style="{color:color, fontSize: fontSize+'px'}">czyczy</p>
		</div>
		
		<script>
			
			var vm = new Vue({
				el: '#app',
				data:{
					color: 'red',
					background: 'green',
					isRed: true,
					isGreen: true,
					fontSize:50
				},
				methods:{
					
					
				}
			})
		</script>
		
		
	</body>
</html>
