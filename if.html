<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件渲染</title>
		<script type="text/javascript" charset="UTF-8" src="js/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			
			<div v-if="type === 'A'">A</div>
			<div v-else-if="type === 'B'">B</div>
			<div v-else-if="type === 'C'">C</div>
			<div v-else>Not ABC</div>
			
			
			<p v-show="type === 'A'">AAA</p>
		</div>
		
		<script type="text/javascript">
			
			var vm = new Vue({
				el: '#app',
				data: {
					type: "AA"
				}
			})
			
		</script>
		
	</body>
</html>
