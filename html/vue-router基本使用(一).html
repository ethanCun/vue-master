<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-router基本使用(一)</title>
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
	</head>
	<body>
		
		<div id="app">
						
			<a href="#/login">登录</a>
			<a href="#/register">注册</a>
			
			<!-- router-view:是VueRouter提供的元素 ，占位符，匹配对应路由的组件 -->
			<router-view></router-view>
		</div>
		
		<script>
			
			var login = {
				template: '<h1>这是登录页面</h1>'
			}
			
			var register = {
				template: '<h1>这是注册页面</h1>'
			}
			
			// var routers = [
			// 		
			// 		//可以有多个路由规则 每个路由规则都是一个对象 
			// 		//path:表示哪个路由连接地址
			// 		//component:表示对应的组件, 是一个组件对象, 而不是组件名称
			// 		{path: '/login', component: login},
			// 		{path: '/register', component: register}
			// 	]
			
			//创建一个路由对象 route:路由匹配规则
			var router = new VueRouter({
				routes:[
					{path: '/login', component: login},
					{path: '/register', component: register}
				]
			})
			
			var vm = new Vue({
				el: '#app',
				data:{
					
				},
				methods:{
					
				},
				components:{
					// login,
					// register
				},
				//将vm和路由关联起来 也就是将路由注册到vm  用来监听链接地址
				router: router
			})
		</script>
	</body>
</html>
