<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单的组件切换</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		
		<!-- 简单的组件切换： 利用flag标记来控制 -->
		<!-- 只有两个组件 可以使用v-if v-else配合使用 -->
		<div id="app">
			
			<input type="button" value="登录" @click="login"/>
			<input type="button" value="注册" @click="register" />
			<input type="button" value="其他" @click="other" />
			
			<login v-show="flag==1"></login>
			<register v-show="flag==2"></register>
			<other v-show="flag==3"></other>
		</div>
		
		<script>
			
			var vm = new Vue({
				el: '#app',
				data:{
					
					flag: 1 //1. 登录 2:注册 3:其他
				},
				methods:{
					
					login: function(){
						
						this.flag = 1
					},
					register:function(){
						
						this.flag = 2
					},
					other: function(){
						
						this.flag = 3
					}
				},
				components:{
					
					login:{
						
						template:'<h1 style="color:red">登录页面</h1>'
					},
					register:{
						
						template:'<h1 style="color:green">注册页面</h1>'
					},
					other:{
						
						template:'<h1 style="color:pink">其他页面</h1>'
					}
					
				}
			})
		</script>
	</body>
</html>
