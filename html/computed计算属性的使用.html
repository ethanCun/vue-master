<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>computed中计算属性的使用</title>
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
	</head>
	<body>
		
		<div id="app">
			
			<input type="text" v-model="firstname" />
			+
			<input type="text" v-model="lastname" />
			=
			<p>{{fullname}}</p>
			<p>{{fullname}}</p>
			<p>{{fullname}}</p>
			<p>{{fullname}}</p>

		</div>
		
		<script>
			
			var vm = new Vue({
				el: '#app',
				data:{
					firstname: '',
					lastname: ''
				},
				
				//1. 计算属性直接当成属性用, 不能当成方法调用
				//2. 计算属性中变量发生变化,会重新计算
				//3. 计算属性中变量未发生变化会被缓存,不会重新调用计算属性进行计算
				computed: {
					
					//fullname中不包含-时,可以不写引号
					fullname: function(){
						
						console.log('重新计算了计算属性')
						
						//动态返回计算属性
						return this.firstname+"-"+this.lastname
					}
				}
			})
		</script>
	</body>
</html>
